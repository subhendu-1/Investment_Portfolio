<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Investment Portfolio Tracker</h1>
        <div class="portfolio-dashboard">
            <h2>Total Portfolio Value: <span id="total-portfolio-value">$0</span></h2>
            <button id="add-new-investment-btn">Add New Investment</button>
            <ul id="investment-list">
                <!-- investment list will be rendered here -->
            </ul>
            <div id="pie-chart"></div>
        </div>
        <div id="all-forms">
            <!-- Add New Investment Form -->
            <div class="add-new-investment-form" id="add-new-investment-form">
                <h2>Add New Investment</h2>
                <form>
                    <label for="asset-name">Asset Name:</label>
                    <input type="text" id="asset-name" required>
                    <br>
                    <label for="amount-invested">Amount Invested:</label>
                    <input type="number" id="amount-invested" required>
                    <br>
                    <label for="current-value">Current Value:</label>
                    <input type="number" id="current-value" required>
                    <br>
                    <button id="add-investment-btn">Add Investment</button>
                </form>
            </div>

            <!-- Update Investment Form -->
            <div class="update-investment-form" id="update-investment-form">
                <h2>Update Investment</h2>
                <form>
                    <label for="asset-name">Asset Name:</label>
                    <input type="text" id="asset-name" disabled>
                    <br>
                    <label for="amount-invested">Amount Invested:</label>
                    <input type="number" id="amount-invested" disabled>
                    <br>
                    <label for="current-value">Current Value:</label>
                    <input type="number" id="current-value" required>
                    <br>
                    <button id="update-investment-btn">Update Investment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
